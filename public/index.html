<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Pack — Instant Download</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Arial;margin:24px;max-width:780px}
    .hero{border:1px solid #eee;padding:20px;border-radius:8px}
    button{padding:10px 16px;font-size:16px}
  </style>
</head>
<body>
  <div class="hero">
    <h1>Resume + Cover Letter Pack — Instant Download</h1>
    <p>5 ATS-optimized templates + in-browser resume builder. Price: <strong>$12</strong></p>

    <h3>Quick Preview</h3>
    <label>Name <input id="name" value="Your Name"></label><br><br>
    <label>Title <input id="title" value="Software Engineer"></label><br><br>
    <button id="preview">Download Sample PDF (no purchase)</button>
    <hr>
    <button id="buy">Buy Now — $12</button>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Preview: simple client-side PDF generation using browser's print (or use jsPDF)
    document.getElementById('preview').onclick = () => {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const win = window.open('', '_blank');
      win.document.write(`<h1>${name}</h1><p>${title}</p><p>Sample resume content...</p>`);
      win.print();
    };

    // BUY flow: call serverless endpoint to create a checkout session
    document.getElementById('buy').onclick = async () => {
      const res = await fetch('/api/create-checkout-session', { method:'POST' });
      const data = await res.json();
      if (data.url) {
        // redirect to Stripe Checkout page (hosted)
        window.location = data.url;
      } else {
        alert('Error creating checkout session');
      }
    }
  </script>
</body>
</html>
