<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Resume Pack - Instant Download</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; max-width: 700px }
    .box { border: 1px solid #ddd; padding: 20px; border-radius: 8px }
    button { padding: 12px 18px; font-size: 16px; cursor: pointer }
  </style>
</head>

<body>
  <div class="box">
    <h1>Resume + Cover Letter Pack</h1>
    <p>5 ATS-Optimized Templates + Instant Download</p>
    <h3>Price: $12 (one-time)</h3>

    <h3>Free Sample Preview</h3>
    <input id="name" placeholder="Your Name" /><br><br>
    <input id="title" placeholder="Your Title" /><br><br>

    <button onclick="preview()">Download Sample PDF</button>
    <hr>

    <button onclick="buy()">Buy Now</button>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    function preview() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const win = window.open('', '_blank');
      win.document.write(`<h1>${name}</h1><p>${title}</p><p>Sample Resume</p>`);
      win.print();
    }

    async function buy() {
      const res = await fetch('/api/create-checkout-session', { method: 'POST' });
      const data = await res.json();
      if (data.url) window.location = data.url;
      else alert("Payment error");
    }
  </script>
</body>
</html>
